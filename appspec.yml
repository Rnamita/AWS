version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: /opt/codedeploy-agent/deployment-root/beforeInstall
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: /opt/codedeploy-agent/deployment-root/AfterInstall
      timeout: 300
      runas: ubuntu
